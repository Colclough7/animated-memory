<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | JQuery Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="heading">
        <p>Boostrap and JS/JQuery Worksheet</p>
</div>
<div class="container">
    <div class="heading">
        <h2><u>Infosys Class Work</u></h2>
    </div>
<div class="box-container">
    <div class="box-m">
        <div id="box-1" class="box"></div>
    </div>
    <div class="box-m">
        <div id="box-2" class="box"></div>
    </div>
    <div class="box-m">
        <div id="box-3" class="box"></div>
    </div>
</div>
<div class="heading h2">
        <h3><u>Change Buttons</u></h3>
</div>
<div class="button-container">
        <button id="change-btn1" class="change">Change Box 1</button>
        <button id="change-btn2" class="change">Change Box 2</button>
        <button id="change-btn3" class="change">Change Box 3</button>
        <button id="change-all">Change All</button>
</div>
<div class="heading h2">
        <h4><u>Hide Buttons</u></h4>
</div>
<div class="button-container">
        <button id="hide-btn1" class="hide">Hide Box 1</button>
        <button id="hide-btn2" class="hide">Hide Box 2</button>
        <button id="hide-btn3" class="hide">Hide Box 3</button>
        <button id="hide-all">Hide All</button>
</div>
<div class="button-footer-container">
        <button id="reset-colors">Reset Color</button>
        <button id="show-all">Show All</button>
</div>
</div>
</body>
</html>
